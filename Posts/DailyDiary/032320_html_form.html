<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>HTML Form Practice</h1>
        <label for="id">ID:</label>
        <input id="id" name="id" type="text" required>
        <br>
        <label for="pw">Password:</label>
        <input id="pw" name="pw" type="text" required>
        <br>
        <label for="list">List</label>
        <select id="list">
            <option>Chicken</option>
            <option>Pizza</option>
            <option>Hambuger</option>
        </select>
        <br>
        <span>Dissert:</span>
        <input id="icecream" name="dissert" type="radio" required>
        <label for="icecream">Ice cream</label>
        <input id="yogurt" name="dissert" type="radio">
        <label for="yogurt">Yogurt</label>
        <br>
        <label for="budget">Budget:</label>
        <input id="budget" name=budget list=budgets>
        <datalist id="budgets">
            <option>10$</option>
            <option>20$</option>
            <option>30$</option>
        </datalist>
        <br>
        <label for="extra">Extra</label>
        <br>
        <textarea id="extra" rows=10 cols=30></textarea>

    </form>
</body>
</html>
